<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="topbar">
        <div class="currencybar">
            <img src="/Resources/dollar.png" width="30" height="30">
            <h5 id="currency">1000</h5>
        </div>
        

        <div class="shieldbar">
            <img id="shield1" src="/images/shield.png" width="30" height="30">
            <img id="shield2" src="/images/shield.png" width="30" height="30">
            <img id="shield3" src="/images/shield.png" width="30" height="30">
        </div>
    </div>

    <div class="container">
        <h3>Status:</h3>
    </div>

    <div class="website">
        <h1 id="h1">go do some work</h1>
    </div>

    <div class="progressContainer">
        <label for="progressBar" id="progressLabel">Current time for money: </label>
        <progress value="0" max="100" id="progressBar"></progress>
        <div class="bar">
            <img src="/Resources/dollar.png" width="20" height="20">
            <h5>+1000</h5>
        </div>  
    </div>



    <div class="attackBtn">
        <button id="attackBtn" type="button"><span>Attack!</span></button>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
